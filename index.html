<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header>
  <span class="logo">
    <img src="images/logo.png" alt="logo"> <!-- Logo de Pokemon -->
    <div class="search-container"> <!-- Seccion para buscar a un pokemon -->
      <input type="text" id="search" placeholder="Buscar Nombre, ID o tipo"> 
      <button type="submit" id="searchButton"></button>
    </div>
  </span>
</header>
<body>
  <div class="main-container">
    <div class="card-container" id="card-container">
      <!-- Aca se generan todas las tarjetas de los pokemon -->
    </div>
    <div class="pagination"> <!-- Botones para cambiar de pagina -->
      <button id="prevPage" disabled>Anterior</button>
      <button id="nextPage">Siguiente</button>
    </div>
  </div>

  <!-- Tarjeta de informacion detallada del Pokemon -->
  <div id="pokemonModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="pokemonDetails" class="pokemon-details">
        <img id="pokemonImage" src="" alt="Pokemon Image">
        <div id="pokemonInfo"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
